<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>AI Resume Generator</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <h2>Resume Generator</h2>
        
        <!-- Profile Section -->
        <div id="profile" class="section">
            <h3>Profile</h3>
            <textarea id="profileText" placeholder="Paste your profile text here..."></textarea>
            <button id="parseProfile">Parse Profile</button>
        </div>

        <!-- Generated Resume Section -->
        <div id="resume" class="section hidden">
            <h3>Generated Resume</h3>
            <div id="resumeContent"></div>
            <button id="downloadResume">Download Resume</button>
        </div>

        <section id="settings">
            <h2>Settings</h2>
            <div class="setting-item">
                <input type="checkbox" id="localMode">
                <label for="localMode">Local Mode (No API calls)</label>
            </div>
            <button id="clearData" type="button">Clear All Data</button>
        </section>
    </div>
    <script src="popup.js"></script>
</body>
</html>
