<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>AI Resume Generator</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <section id="profile">
            <h2>Your Profile</h2>
            <textarea id="profileInput" placeholder="Enter your work experience, education, and skills..."></textarea>
            <button id="parseProfile" type="button">Parse Profile</button>
        </section>

        <section id="parsedProfile" class="hidden">
            <h2>Parsed Profile</h2>
            <div id="parsedContent"></div>
            <button id="editProfile" type="button">Edit Profile</button>
        </section>

        <section id="matchingJobs" class="hidden">
            <h2>Matching Jobs</h2>
            <div id="jobList"></div>
        </section>

        <section id="generatedResumes" class="hidden">
            <h2>Generated Resumes</h2>
            <div id="resumeList"></div>
        </section>

        <section id="settings">
            <h2>Settings</h2>
            <div class="setting-item">
                <input type="checkbox" id="localMode">
                <label for="localMode">Local Mode (No API calls)</label>
            </div>
            <button id="clearData" type="button">Clear All Data</button>
        </section>
    </div>
    <script src="popup.js"></script>
</body>
</html>
